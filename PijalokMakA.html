<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мени</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Images/BgWEB.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-align: center;
            color: #fff;
        }

        #Prv {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }

        #Prv a {
            text-decoration: none;
        }

        #Prv h3 {
            font-size: 2em;
            padding: 15px 30px;
            margin: 0;
            border: solid white 1px;
            border-radius: 30px;
            transition: background 0.3s, border 0.3s;
            text-align: center;
            color: white;
            background-color: transparent;
        }

        #Prv h3:hover {
            background: #8b4513;
            border-color: #8b4513;
            color: black;
            transition: background 0.3s, border 0.3s;
        }



        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            #Prv h3 {
                font-size: 1.5em;
                padding: 12px 24px;
            }

        }

        @media (min-width: 601px) and (max-width: 1024px) {
            h1 {
                font-size: 2.5em;
            }

            #Prv h3 {
                font-size: 1.8em;
                padding: 14px 28px;
            }

        }
        h3{
            color: black;
            transition: background 0.3s, border 0.3s;
        }


    </style>
</head>
